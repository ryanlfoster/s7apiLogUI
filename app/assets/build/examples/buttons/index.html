<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button examples</title>

        <link rel="stylesheet" href="../../css/cui.css">
 
        <script src="../../js/libs/handlebars.js"></script>
        <script src="../../js/libs/moment.js"></script>
        <script src="../../js/libs/jquery.js"></script>
        <script src="../../js/libs/toe.js"></script>
        <script src="../../js/libs/jquery-fingerpointer.js"></script>

        <script src="../../js/CUI.js"></script>
    </head>
    <body>

        <section>
        <h1>Buttons</h1>
        <h2>Normal buttons</h2>
        <button>Normal button</button>
        <button class="primary">Primary</button>
        <button class="warning">Warning</button>
        <h2>Button groups, icon only</h2>
        <div class="button-group">
          <button><i class="icon-add"></i></button>
          <button><i class="icon-camera"></i></button>
          <button><i class="icon-undo"></i></button>
        </div>
        <h2>Button groups, text only</h2>
        <div class="button-group">
          <button>Add</button>
          <button>Snapshot</button>
          <button>Undo</button>  
        </div>    
        <h2>Button groups, mixed</h2>
        <div class="button-group">
          <button><i class="icon-add"></i> Add</button>
          <button><i class="icon-camera"></i> Snapshot</button>
          <button><i class="icon-undo"></i> Undo</button>  
        </div>      
        </section>        
    </body>
</html>
